<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Admin - Mega Services</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/png" />
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/img/icon.png" alt="" width="28" height="28" class="d-inline-block align-text-top" />
          <span class="mx-2">Mega Services Admin</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="me-auto"></div>
          <ul class="navbar-nav me-4">
            <li class="nav-item">
              <a class="nav-link active" href="/admin/">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/customers.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/contact.html">Contact</a>
            </li>
          </ul>
          <a class="btn btn-secondary me-2" href="/admin/login.html">Logout</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main -->
    <main class="container">
      <button class="btn btn-success mt-4" type="button" data-bs-toggle="modal" data-bs-target="#serviceModal">New service</button>
      <table id="table" class="table align-middle mt-4">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col" width="100px"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Plumbing</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="handleDelete()" type="button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- End Main -->
    <!-- Modal -->
    <div class="modal fade" id="serviceModal">
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Service</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required />
              <label for="name">Name</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Modal -->
    <!-- Footer -->
    <footer class="py-3 mt-4 border-top">
      <p class="text-center text-muted">&copy; 2021 Mega Services, Inc</p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin-services.js"></script>
  </body>
</html>
